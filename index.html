<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --bg: #020617; --standard-blue: #2563eb; --vip-gold: #fbbf24; --panic-red: #ef4444; --online-green: #22c55e; --glass: blur(25px); --card-bg: rgba(15, 23, 42, 0.8); --border: rgba(255, 255, 255, 0.1); --text: #f8fafc; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: sans-serif; overflow-x: hidden; min-height: 100vh; }
        #bg-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }
        .miuxo-banner { width: 100%; padding: 12px 0; text-align: center; font-weight: 800; font-size: 0.85rem; position: relative; z-index: 1001; background: linear-gradient(90deg, #b48608, #fbe134, #b48608); color: #000; }
        #auth-gate { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; align-items: center; justify-content: center; }
        .auth-box { background: rgba(255, 255, 255, 0.03); padding: 30px; border-radius: 30px; border: 1px solid var(--border); backdrop-filter: var(--glass); width: 90%; max-width: 380px; text-align: center; }
        .key-input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(0,0,0,0.5); color: #fff; text-align: center; margin: 8px 0; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--standard-blue); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .vip-btn { background: var(--online-green); color: black; }
        #main-hub { display: none; width: 100%; flex-direction: column; align-items: center; padding: 20px 0; z-index: 2; position: relative; }
        .social-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; width: 100%; }
        .social-card { background: var(--card-bg); border-radius: 15px; padding: 15px 5px; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; border: 1px solid var(--border); transition: 0.3s; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin-right: 4px; background: var(--online-green); }
    </style>
</head>
<body>
<canvas id="bg-canvas"></canvas>
<div class="miuxo-banner">‚ú® MIUXO UNIFIED HUB v9.0 SECURE SESSION ‚ú®</div>

<div id="auth-gate">
    <div class="auth-box">
        <h2>üîê ACCESS GATE</h2>
        <div id="g_id_onload" data-client_id="785119101330-40kgkkoekfbsqu7vo4t6leqalltrs7th.apps.googleusercontent.com" data-callback="handleGoogleLogin"></div>
        <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
        <div style="margin: 15px 0; color: rgba(255,255,255,0.3); font-size: 0.7rem;">OR ENTER CODE</div>
        <input type="password" id="access-key" class="key-input" placeholder="Access Code">
        <button class="btn-main" onclick="unlockSession()">INITIALIZE HUB</button>
        <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 15px;">
            <p style="color:var(--vip-gold); font-weight:bold; font-size: 0.8rem;">üíé GET VIP ACCESS (‚Çπ199)</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=upi://pay?pa=8606226353@fam%26pn=MIUXO%26am=199%26cu=INR" style="border-radius:10px;">
            <input type="number" id="user-phone" class="key-input" placeholder="Phone (WhatsApp)">
            <input type="text" id="utr-input" class="key-input" placeholder="12-Digit UTR Number">
            <button class="btn-main vip-btn" onclick="generateVipCode()">VERIFY PAYMENT</button>
        </div>
    </div>
</div>

<div id="main-hub">
    <div style="background:var(--card-bg); border:1px solid var(--border); border-radius: 20px; padding: 25px; width: 95%; max-width: 1100px; backdrop-filter: var(--glass);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 id="greeting-text">SYSTEM READY</h3>
            <div id="session-tag" style="font-weight: 800; font-size: 0.7rem; color: var(--vip-gold);">AWAITING...</div>
        </div>
        <div class="social-grid" id="tool-grid"></div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://miuxo-a750e-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1454313829206065314/-2tb5jNaf_W1m6dJLJM96YBk_b3-nK6ewVyxC7ok69nK1jd5pSfcLP-fn-IvlycbaUsu";

    const ADMIN_EMAIL = "contactmiuxo@gmail.com";
    const VIP_TOOLS = [ { name: "NEAPAY", url: "https://neapay.com/", icon: "üè¶", border: "#fbbf24" }, { name: "WAN VIDEO", url: "https://wan.video/", icon: "üîÆ", border: "#ffffff" } ];
    const NORMAL_TOOLS = [ { name: "DISCORD", url: "https://discord.gg/2rcKEjsVwV", icon: "üí¨", border: "#5865F2" }, { name: "INSTA", url: "https://instagram.com/aimiuxo", icon: "üì∏", border: "#E1306C" } ];

    async function generateVipCode() {
        const phone = document.getElementById('user-phone').value;
        const utr = document.getElementById('utr-input').value;
        if(phone.length < 10 || utr.length < 12) return alert("Enter valid Phone and 12-Digit UTR");

        const banCheck = await database.ref('blacklist/' + phone).once('value');
        if(banCheck.exists()) return alert("‚ùå ACCESS DENIED: This number is blacklisted.");

        const generatedCode = Math.floor(1000 + Math.random() * 9000).toString();
        try {
            const utrCheck = await database.ref('transactions/' + utr).once('value');
            if(utrCheck.exists()) return alert("UTR already used!");

            await database.ref(generatedCode).set("VIP Access");
            await database.ref('transactions/' + utr).set({ phone, code: generatedCode, time: new Date().toLocaleString() });

            fetch(DISCORD_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    embeds: [{ title: "üí∞ NEW SALE", color: 16761035, fields: [{ name: "üìû Phone", value: phone, inline: true }, { name: "üéüÔ∏è Code", value: generatedCode, inline: true }, { name: "üìÑ UTR", value: utr }] }]
                })
            });

            alert("‚úÖ VERIFIED! Your Code: " + generatedCode);
            document.getElementById('access-key').value = generatedCode;
        } catch(e) { alert("Database Error."); }
    }

    function handleGoogleLogin(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        let activeList = (payload.email === ADMIN_EMAIL) ? [...VIP_TOOLS, ...NORMAL_TOOLS] : NORMAL_TOOLS;
        finalizeLogin(payload.email === ADMIN_EMAIL ? "ADMIN" : "USER", activeList);
    }

    function unlockSession() {
        const key = document.getElementById('access-key').value;
        database.ref(key).once('value').then(snap => {
            if(snap.exists()) {
                const role = snap.val();
                let list = (role.includes("VIP") || role.includes("Admin")) ? [...VIP_TOOLS, ...NORMAL_TOOLS] : NORMAL_TOOLS;
                finalizeLogin(role, list);
            } else { alert("Invalid Code"); }
        });
    }

    function finalizeLogin(role, list) {
        document.getElementById('auth-gate').style.display = 'none';
        document.getElementById('main-hub').style.display = 'flex';
        document.getElementById('session-tag').innerText = role;
        document.getElementById('tool-grid').innerHTML = list.map(t => `
            <a href="${t.url}" target="_blank" class="social-card" style="border-color:${t.border}">
                <div style="font-size:1.5rem;">${t.icon}</div>
                <div style="font-size:0.7rem; font-weight:bold; margin-top:5px;"><span class="status-dot"></span>${t.name}</div>
            </a>`).join('');
    }

    // Snow animation logic here...
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let flakes = [];
    function initSnow() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        flakes = Array.from({length: 100}, () => ({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2+1, d:Math.random()+0.3}));
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white";
        flakes.forEach(f => { ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI*2); ctx.fill(); f.y += f.d; if(f.y > canvas.height) f.y = -10; });
        requestAnimationFrame(draw);
    }
    window.onload = () => { initSnow(); draw(); };
</script>
</body>
</html>
