        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(251, 191, 36, 0); } 100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); } }
        .wipe-active { filter: grayscale(1) brightness(0.5); pointer-events: none; transition: 2s; }

<script>
    const MASTER_CODE = "2025";

    // --- Authentication ---
    function checkPass() {
        if (document.getElementById('pass-input').value === MASTER_CODE) login("Admin");
        else alert("Access Denied");
    }
    function handleGoogleLogin(response) { login("User"); }
    function login(name) {
        localStorage.setItem('miuxo_auth', JSON.stringify({ name, time: Date.now() }));
        showHub(name);
    }
    function logout() { localStorage.clear(); location.reload(); }

    function showHub(name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';
        initMetrics();
    }

    // --- Systems ---
    function filterAndSecret(input) {
        const val = input.value.toUpperCase();
        if (val === "MIUXO_VOID") { document.getElementById('vault-card').style.display = 'block'; input.value=""; }
        
        const cards = document.getElementsByClassName('social-card');
        for (let card of cards) {
            card.style.display = card.innerText.toUpperCase().includes(val) ? "flex" : "none";
        }
    }

    function initMetrics() {
        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        
        if ('getBattery' in navigator) {
            navigator.getBattery().then(b => {
                const update = () => {
                    document.getElementById('batt-level').innerText = `${Math.round(b.level * 100)}%`;
                    document.getElementById('batt-icon').innerText = b.charging ? "‚ö°" : "üîã";
                };
                update(); b.onlevelchange = update; b.onchargingchange = update;
            });
        }

        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`);
                const data = await res.json();
                document.getElementById('weather-temp').innerText = `${Math.round(data.current_weather.temperature)}¬∞C`;
            } catch(e) { console.log("Weather error"); }
        });
    }

    // --- Visual Effects ---
    const sCanvas = document.getElementById('sparkle-canvas');
    const sCtx = sCanvas.getContext('2d');
    let particles = [];
    function createBurst(e) { for(let i=0; i<6; i++) particles.push({ x:e.clientX, y:e.clientY, sx:(Math.random()-0.5)*4, sy:(Math.random()-0.5)*4, op:1 }); }
    
    const snowCanvas = document.getElementById('snow-canvas');
    const snowCtx = snowCanvas.getContext('2d');
    let flakes = [];
    
    function initAnimations() {
        sCanvas.width = snowCanvas.width = window.innerWidth;
        sCanvas.height = snowCanvas.height = window.innerHeight;
        flakes = [];
        for(let i=0; i<80; i++) flakes.push({x:Math.random()*snowCanvas.width, y:Math.random()*snowCanvas.height, s:Math.random()*2+1, d:Math.random()+0.2});
    }

    function loop() {
        sCtx.clearRect(0,0,sCanvas.width, sCanvas.height);
        snowCtx.clearRect(0,0,snowCanvas.width, snowCanvas.height);
        
        // Snow
        snowCtx.fillStyle = "white";
        flakes.forEach(f => {
            snowCtx.beginPath(); snowCtx.arc(f.x, f.y, f.s, 0, Math.PI*2); snowCtx.fill();
            f.y += f.d; if(f.y > snowCanvas.height) f.y = -10;
        });

        // Burst
        particles.forEach((p,i) => {
            p.x+=p.sx; p.y+=p.sy; p.op-=0.02;
            sCtx.globalAlpha=p.op; sCtx.fillStyle='#fbbf24';
            sCtx.beginPath(); sCtx.arc(p.x,p.y,2,0,Math.PI*2); sCtx.fill();
            if(p.op<=0) particles.splice(i,1);
        });
        requestAnimationFrame(loop);
    }

    function openGift() {
        document.getElementById('gift-sound').play().catch(()=>{});
        document.getElementById('gift-reveal').style.display = 'flex';
    }

    // --- Void Protocol ---
    let holdTimer;
    const dBtn = document.getElementById('destruct-trigger');
    dBtn.onmousedown = dBtn.ontouchstart = () => {
        holdTimer = setTimeout(() => {
            document.body.classList.add('wipe-active');
            localStorage.clear();
            setTimeout(() => location.reload(), 2000);
        }, 3000);
    };
    dBtn.onmouseup = dBtn.ontouchend = () => clearTimeout(holdTimer);

    window.onload = () => {
        initAnimations(); loop();
        const auth = JSON.parse(localStorage.getItem('miuxo_auth'));
        if (auth && (Date.now() - auth.time < 86400000)) showHub(auth.name);
    };
    window.onresize = initAnimations;
</script>
