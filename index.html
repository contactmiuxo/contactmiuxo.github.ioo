    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --accent: #2563eb;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(15px);
            --banner-bg: #2563eb;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text: #1e293b;
            --accent: #2563eb;
            --border: rgba(0, 0, 0, 0.1);
            --glass: blur(10px);
            --banner-bg: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        #splash-screen {
            position: fixed; inset: 0; background: var(--bg-gradient);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10002;
        }
        .animated-logo { width: 120px; animation: logo-reveal 1.5s ease-out forwards; filter: drop-shadow(0 0 15px var(--accent)); }
        @keyframes logo-reveal {
            0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
            50% { transform: scale(1.1); opacity: 1; filter: blur(0px); }
            100% { transform: scale(1); opacity: 1; }
        }

        .announcement {
            width: 100%; background: var(--banner-bg); color: white;
            padding: 10px 0; overflow: hidden; white-space: nowrap;
            position: relative; z-index: 100;
        }
        .ticker-content {
            display: inline-block; padding-left: 100%;
            animation: ticker-scroll 25s linear infinite;
            font-size: 0.85rem; font-weight: bold; letter-spacing: 1px;
        }
        @keyframes ticker-scroll { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        /* Broadcast Popup */
        #broadcast-box {
            display: none; background: #fbbf24; color: #000;
            padding: 12px; width: 90%; max-width: 460px; border-radius: 12px;
            margin: 15px 0; font-weight: bold; font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3); text-align: center;
        }

        .theme-toggle {
            position: fixed; top: 55px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--border);
            color: var(--text); width: 44px; height: 44px; border-radius: 50%;
            cursor: pointer; backdrop-filter: var(--glass); z-index: 10001;
            display: flex; align-items: center; justify-content: center;
        }

        #login-overlay {
            position: fixed; inset: 0; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg-gradient);
        }
        .container { display: none; width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; position: relative; z-index: 2; }
        
        .content-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 20px; padding: 25px; margin-bottom: 20px;
            text-align: center; backdrop-filter: var(--glass);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        #admin-panel { border: 1px solid gold !important; background: rgba(255, 215, 0, 0.05); display: none; }

        input, textarea {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(255,255,255,0.05);
            color: var(--text); outline: none; box-sizing: border-box; font-size: 1rem;
            text-align: center; font-family: inherit;
        }
        
        .action-btn {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            background: var(--accent); color: white; font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        .logout-btn {
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text); padding: 8px 20px; border-radius: 10px; font-size: 0.7rem; cursor: pointer;
        }

        .social-card {
            flex: 1 1 30%; min-width: 90px; max-width: 110px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
            border-radius: 15px; padding: 15px 5px; text-decoration: none; color: var(--text);
            transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .social-card:hover { background: var(--accent); transform: translateY(-5px); }

        @media (max-width: 480px) { .social-card { flex: 1 1 45%; } }
    </style>
</head>

<script>
    const MASTER_CODE = "2025";
    // ‚ö†Ô∏è CRITICAL: Replace with your Apps Script Web App URL!
    const LOG_SCRIPT_URL = "https://docs.google.com/spreadsheets/d/16X7xNwI5Q_rlS5jKuLH0_QJO6dLj5KYIpQqZXxCSl-4/edit?usp=sharing";
    
    // FETCH REMOTE DATA (Broadcast, Maintenance, Count)
    async function syncRemoteData() {
        if (LOG_SCRIPT_URL.includes("PASTE")) return;
        try {
            const response = await fetch(LOG_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: "sync" })
            });
            const data = await response.json();

            // 1. Check Maintenance
            if (data.maintenance === "ON") {
                const session = JSON.parse(localStorage.getItem('miuxo_session'));
                if (!session || !session.isAdmin) {
                    document.body.innerHTML = `<div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#0f172a; color:white; text-align:center;"><h1>üöß</h1><h2>MAINTENANCE MODE</h2></div>`;
                    return;
                }
            }

            // 2. Display Broadcast
            if (data.broadcast && data.broadcast !== "OFF") {
                document.getElementById('broadcast-box').style.display = "block";
                document.getElementById('broadcast-msg').innerText = data.broadcast;
            }

            // 3. Update Admin Info
            if (document.getElementById('admin-panel').style.display === "block") {
                document.getElementById('user-count').innerText = data.userCount + " Registered Users";
            }
        } catch (e) { console.error("Sync Error", e); }
    }

    function checkPass() {
        if (document.getElementById('pass-input').value === MASTER_CODE) triggerReveal("Admin", true);
        else alert("Wrong Code");
    }

    function handleGoogleLogin(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        fetch(LOG_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ name: payload.name, email: payload.email }) });
        localStorage.setItem('last_visitor_name', payload.name);
        triggerReveal(payload.given_name, false);
    }

    function triggerReveal(name, isAdmin) {
        document.getElementById('login-overlay').style.display = 'none';
        const splash = document.getElementById('splash-screen');
        splash.style.display = 'flex';
        setTimeout(() => {
            splash.style.display = 'none'; 
            localStorage.setItem('miuxo_session', JSON.stringify({ auth: true, user: name, isAdmin: isAdmin, time: Date.now() }));
            showHub(name, isAdmin); 
        }, 2000);
    }

    function showHub(name, isAdmin) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        if (isAdmin) {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('welcome-msg').innerHTML = `WELCOME, <span style="color:gold;">${name.toUpperCase()} (ADMIN)</span>`;
            document.getElementById('last-visitor').innerText = localStorage.getItem('last_visitor_name') || "None";
        } else {
            document.getElementById('welcome-msg').innerText = `WELCOME, ${name.toUpperCase()}`;
        }
        syncRemoteData();
    }

    function toggleTheme() {
        const body = document.body;
        const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', theme);
        localStorage.setItem('miuxo_theme', theme);
    }

    function logout() { localStorage.removeItem('miuxo_session'); location.reload(); }

    window.onload = () => {
        const session = JSON.parse(localStorage.getItem('miuxo_session'));
        if (session && (Date.now() - session.time < 86400000)) showHub(session.user, session.isAdmin);
    };
</script>
