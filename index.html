, { name: "INFLACT", url: "https://inflact.com/", icon: "‚ö°", border: "#7c3aed" }, { name: "DOWNLOAD", url: "https://adescargar.online/", icon: "üì•", border: "#0ea5e9" }, { name: "ANKER", url: "https://ankergames.net/", icon: "üéÆ", border: "#71717a" }, { name: "FUNKYY", url: "https://www.instagram.com/funkyy_mit", icon: "üòé", border: "#FF8C00" }, { name: "ECO REXO", url: "https://www.instagram.com/eco.rexo", icon: "üåø", border: "#4CAF50" }, { name: "SHAD", url: "https://www.instagram.com/shad.storie", icon: "üìñ", border: "#5851DB" }, { name: "SANDBOX", url: "https://codesandbox.io/", icon: "üì¶", border: "#040404" }, { name: "AI STUDIO", url: "https://aistudio.google.com/", icon: "üß™", border: "#4285F4" }, { name: "GEMINI", url: "https://gemini.google.com/", icon: "‚ú®", border: "#8E75FF" }, { name: "G-CLOUD", url: "https://cloud.google.com/", icon: "‚òÅÔ∏è", border: "#FBBC04" }, { name: "ASHVIN", url: "https://www.instagram.com/ashvin.shibu", icon: "üë§", border: "#E1306C" } ];
    const NORMAL_TOOLS = [ { name: "DISCORD", url: "https://discord.com/invite/2rcKEjsVwV", icon: "üí¨", border: "#5865F2" }, { name: "INSTA", url: "https://www.instagram.com/aimiuxo/reels/", icon: "üì∏", border: "#E1306C" }, { name: "YOUTUBE", url: "https://www.youtube.com/@aimiuxo", icon: "üé¨", border: "#FF0000" }, { name: "MIUXO.IN", url: "https://miuxo.in/", icon: "üåê", border: "#2563eb" }, { name: "BOOSTING", url: "https://www.socialboosting.com/", icon: "üìà", border: "#ff4d4d" }, { name: "GRAMS", url: "https://boostgrams.com/", icon: "üî•", border: "#C13584" }, { name: "SNAPINSTA", url: "https://snapinsta.to/", icon: "üì•", border: "#e1306c" }, { name: "ERASER", url: "https://magiceraser.org/", icon: "ü™Ñ", border: "#ffde59" }, { name: "GITHUB", url: "https://github.com/", icon: "üêô", border: "#fff" }, { name: "REPLIT", url: "https://replit.com/", icon: "üåÄ", border: "#f26207" }, { name: "CODEX AI", url: "https://chatgpt.com/codex", icon: "ü§ñ", border: "#10a37f" }, { name: "G-AUTH", url: "https://console.cloud.google.com/", icon: "üîë", border: "#4285F4" }, { name: "HOSTING", url: "https://www.infinityfree.com/", icon: "‚òÅÔ∏è", border: "#005696" }, { name: "GODADDY", url: "https://www.godaddy.com/", icon: "üöÄ", border: "#00a63f" }, { name: "STORE", url: "https://www.shopify.com/", icon: "üõçÔ∏è", border: "#95bf47" }, { name: "BIO LINK", url: "https://superprofile.bio/", icon: "üíé", border: "#7B3FE4" }, { name: "PICSART", url: "https://tools.picsart.com/", icon: "üé®", border: "#ff0066" }, { name: "VEED.IO", url: "https://www.veed.io/", icon: "üìΩÔ∏è", border: "#343434" } ];

    function toggleTheme() {
        const body = document.body;
        const newTheme = body.getAttribute('data-theme') === 'frost' ? 'cyber' : 'frost';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('hub_theme', newTheme);
    }

    function unlockSession() {
        const key = document.getElementById('access-key').value;
        const tag = document.getElementById('session-tag');
        if(key === VIP_CODE) { activeList = VIP_TOOLS; tag.innerText = "VIP GOLD ACTIVE"; initMatrix(); show(); } 
        else if (key === STD_CODE) { activeList = NORMAL_TOOLS; tag.innerText = "NORMAL ACTIVE"; initSnow(); show(); } 
        else { alert("DENIED"); return; }
        render(activeList);
        renderFrequent();
    }

    // [Template and Render Functions same as v8.6]
    function trackClick(name) {
        let stats = JSON.parse(localStorage.getItem('tool_clicks') || '{}');
        stats[name] = (stats[name] || 0) + 1;
        localStorage.setItem('tool_clicks', JSON.stringify(stats));
        renderFrequent();
    }

    function renderFrequent() {
        let stats = JSON.parse(localStorage.getItem('tool_clicks') || '{}');
        let sorted = Object.entries(stats).sort((a,b) => b[1] - a[1]).slice(0, 4);
        if(sorted.length > 0) {
            document.getElementById('most-visited-section').style.display = 'block';
            const freqTools = sorted.map(([name]) => activeList.find(t => t.name === name)).filter(t => t);
            document.getElementById('frequent-grid').innerHTML = freqTools.map(t => cardTemplate(t)).join('');
        }
    }

    function filterTools() {
        const query = document.getElementById('tool-search').value.toLowerCase();
        render(activeList.filter(t => t.name.toLowerCase().includes(query)));
    }

    function cardTemplate(t) {
        return `<a href="${t.url}" target="_blank" onclick="trackClick('${t.name}')" class="social-card" style="border-color:${t.border}">
                <div style="font-size:1.5rem; margin-bottom:5px;">${t.icon}</div>
                <div style="display:flex; align-items:center;"><span class="status-dot pulse"></span><span style="font-size:0.6rem; font-weight:800;">${t.name}</span></div></a>`;
    }

    function render(list) { document.getElementById('tool-grid').innerHTML = list.map(t => cardTemplate(t)).join(''); }

    function show() {
        const hour = new Date().getHours();
        document.getElementById('greeting-text').innerText = hour < 12 ? "Good Morning" : (hour < 18 ? "Good Afternoon" : "Good Evening");
        document.getElementById('auth-gate').style.transform = "translateY(-100%)";
        document.getElementById('main-hub').style.display = 'flex';
        document.getElementById('panic-btn').style.display = 'block';
    }

    function checkHint() {
        const val = document.getElementById('access-key').value;
        const gate = document.getElementById('gate-title');
        gate.style.color = val === VIP_CODE ? "var(--vip-gold)" : (val === STD_CODE ? "var(--standard-blue)" : "white");
    }

    function initSnow() { bgMode = "snow"; canvas.width = window.innerWidth; canvas.height = window.innerHeight; flakes = Array.from({length: 100}, () => ({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2+1, d:Math.random()+0.3})); }
    function initMatrix() { bgMode = "matrix"; canvas.width = window.innerWidth; canvas.height = window.innerHeight; drops = Array(Math.floor(canvas.width / 20)).fill(1); }
    function draw() {
        if(bgMode === "snow") { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white"; flakes.forEach(f => { ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI*2); ctx.fill(); f.y += f.d; if(f.y > canvas.height) f.y = -10; }); } 
        else { ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace"; drops.forEach((y,i) => { ctx.fillText(String.fromCharCode(Math.random()*128), i*20, y*20); if(y*20 > canvas.height && Math.random() > 0.975) drops[i]=0; drops[i]++; }); }
        requestAnimationFrame(draw);
    }

    function selfDestruct() { location.reload(); }
    window.onload = () => { 
        const savedTheme = localStorage.getItem('hub_theme') || 'frost';
        document.body.setAttribute('data-theme', savedTheme);
        initSnow(); draw(); 
    };
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
