<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg: #020617; --standard-blue: #2563eb; --glass: blur(25px);
            --card-bg: rgba(15, 23, 42, 0.8); --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc; --accent: #2563eb; --search-bg: rgba(255, 255, 255, 0.05);
            --vip-gold: #fbbf24; --member-green: #10b981; --owner-red: #ef4444;
            --admin-purple: #a855f7;
        }
        [data-theme="light"] {
            --bg: #f1f5f9; --card-bg: rgba(255, 255, 255, 0.9);
            --border: rgba(0, 0, 0, 0.1); --text: #0f172a; --search-bg: rgba(0, 0, 0, 0.05);
        }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; transition: 0.4s; min-height: 100vh; overflow-x: hidden; }
        
        .miuxo-banner { width: 100%; padding: 12px 0; text-align: center; font-weight: 800; font-size: 0.8rem; background: var(--standard-blue); color: #fff; position: relative; z-index: 100; transition: 0.3s; }
        .miuxo-banner.vip { background: linear-gradient(90deg, #b48608, #fbe134, #b48608); color: #000; }
        .miuxo-banner.member { background: var(--member-green); box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }
        .miuxo-banner.owner { background: var(--owner-red); box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4); }
        .miuxo-banner.admin { background: var(--admin-purple); border-bottom: 2px solid #fff; }

        .theme-toggle { position: fixed; bottom: 25px; right: 25px; width: 50px; height: 50px; background: var(--standard-blue); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; border: none; font-size: 1.2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        #auth-gate { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; align-items: center; justify-content: center; }
        .auth-box { background: var(--card-bg); padding: 40px; border-radius: 30px; border: 1px solid var(--border); width: 90%; max-width: 400px; text-align: center; backdrop-filter: var(--glass); }
        .key-input { width: 100%; padding: 15px; border-radius: 12px; border: 1.5px solid var(--border); background: var(--search-bg); color: var(--text); text-align: center; margin: 15px 0; outline: none; box-sizing: border-box; font-weight: bold; }

        #main-hub { display: none; width: 100%; flex-direction: column; align-items: center; padding: 20px 0; }
        .hub-container { background: var(--card-bg); border: 1px solid var(--border); border-radius: 28px; padding: 30px; width: 95%; max-width: 1100px; backdrop-filter: var(--glass); }

        .control-panel { border: 2px dashed var(--admin-purple); padding: 20px; border-radius: 20px; background: rgba(168, 85, 247, 0.05); margin-bottom: 25px; display: none; }
        .utility-box { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .util-card { background: var(--search-bg); border: 1px solid var(--border); border-radius: 20px; padding: 18px; }
        .util-input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: var(--text); margin-top: 5px; box-sizing: border-box; }
        .util-btn { width: 100%; padding: 10px; margin-top: 10px; border-radius: 10px; border: none; background: var(--standard-blue); color: white; cursor: pointer; font-weight: 800; font-size: 0.75rem; }

        .section-label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin: 25px 0 12px; color: var(--standard-blue); display: flex; align-items: center; gap: 8px; }
        .search-input { width: 100%; padding: 16px; border-radius: 16px; background: var(--search-bg); border: 1px solid var(--border); color: var(--text); margin-bottom: 20px; box-sizing: border-box; font-size: 1rem; }
        .social-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(115px, 1fr)); gap: 12px; }
        .social-card { background: var(--card-bg); border-radius: 20px; padding: 20px 5px; text-decoration: none; color: var(--text); display: flex; flex-direction: column; align-items: center; transition: 0.3s; border: 1px solid var(--border); position: relative; cursor: pointer; }
        .social-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .badge { font-size: 0.5rem; padding: 2px 6px; border-radius: 4px; position: absolute; top: -8px; right: 10px; font-weight: 900; }
        .badge-vip { background: var(--vip-gold); color: #000; }
        .badge-member { background: var(--member-green); color: #fff; }
        .badge-admin { background: var(--admin-purple); color: #fff; }

        #upiModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10002; align-items:center; justify-content:center; backdrop-filter: blur(10px); }
        .upi-content { background: #0f172a; padding: 30px; border-radius: 28px; width: 320px; text-align: center; border: 1px solid var(--border); }
        .profile-chip { display: flex; align-items: center; gap: 12px; background: var(--search-bg); padding: 6px 16px; border-radius: 50px; border: 1px solid var(--border); }
        .profile-pic { width: 24px; height: 24px; border-radius: 50%; border: 1px solid var(--border); }
        
        .logout-btn { background: none; border: none; color: var(--owner-red); cursor: pointer; font-size: 0.9rem; padding: 0; display: flex; align-items: center; opacity: 0.7; transition: 0.3s; }
        .logout-btn:hover { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body onload="checkPersistedSession()">

<div id="status-banner" class="miuxo-banner">
    ‚ö° <span id="access-label">GUEST ACCESS</span> | SESSION EXPIRES: <span id="expire-timer">00:00:00</span>
</div>

<button class="theme-toggle" onclick="toggleTheme()">üåì</button>

<div id="auth-gate">
    <div class="auth-box">
        <h2 id="gate-title">üîê MIUXO HUB v12</h2>
        <div style="display: flex; justify-content: center; margin: 15px 0;">
            <div id="g_id_onload" data-client_id="YOUR_GOOGLE_ID" data-callback="handleGoogleLogin"></div>
            <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
        </div>
        <div style="height: 1px; background: var(--border); margin: 10px 0;"></div>
        <input type="password" id="access-key" class="key-input" placeholder="ACCESS CODE" oninput="checkHint()">
        <button onclick="unlockSession()" style="width:100%; padding:16px; border-radius:12px; border:none; background:var(--standard-blue); color:white; font-weight:900; cursor:pointer;">INITIALIZE HUB</button>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button onclick="openPayModal()" style="flex:1; background:none; border: 1px solid var(--vip-gold); color:var(--vip-gold); padding: 10px; border-radius: 8px; cursor:pointer; font-size:0.65rem; font-weight:bold;">BUY VIP</button>
            <button onclick="guestEnter()" style="flex:1; background:var(--search-bg); border: 1px solid var(--border); color:var(--text); padding: 10px; border-radius: 8px; cursor:pointer; font-size:0.65rem; font-weight:bold;">GUEST</button>
        </div>
    </div>
</div>

<div id="upiModal">
    <div class="upi-content">
        <h2 style="color:var(--vip-gold);">Unlock VIP</h2>
        <img id="upiQR" src="" style="width: 180px; background:white; padding:10px; border-radius:15px; margin: 15px 0;">
        <p style="font-size: 0.7rem; color: #94a3b8;">ID: 8606226353@fam</p>
        <a href="https://wa.me/918921870640?text=I%20Paid%20for%20VIP" target="_blank" style="display:block; background:#22c55e; color:white; text-decoration:none; padding:12px; border-radius:12px; font-weight:bold; margin-top: 10px;">VERIFY PAYMENT</a>
        <button onclick="closePayModal()" style="margin-top:10px; background:transparent; border:none; color:#64748b; cursor:pointer;">Cancel</button>
    </div>
</div>

<div id="main-hub">
    <div class="hub-container">
        <div id="admin-panel" class="control-panel">
            <div class="section-label" id="panel-title" style="color:var(--admin-purple); margin:0;">üõ†Ô∏è SYSTEM ADMIN MODE</div>
            <div class="utility-box" style="margin-top: 15px;">
                <div class="util-card">
                    <span style="font-size:0.6rem;">DEPLOY NEW RESOURCE</span>
                    <input type="text" id="add-name" class="util-input" placeholder="Resource Name">
                    <input type="text" id="add-url" class="util-input" placeholder="https://...">
                    <select id="add-type" class="util-input">
                        <option value="public">Public</option>
                        <option value="member">Member</option>
                        <option value="vip">VIP</option>
                        <option value="private">Private (Admin/Owner Only)</option>
                    </select>
                    <button class="util-btn" style="background:var(--admin-purple)" onclick="addNewTool()">PUSH TO PRODUCTION</button>
                </div>
                <div class="util-card">
                    <span style="font-size:0.6rem;">HUB MAINTENANCE</span>
                    <button class="util-btn" style="background:var(--owner-red);" onclick="terminateSession()">FORCE LOGOUT ALL</button>
                    <button class="util-btn" style="background:#64748b;" onclick="location.reload()">REBOOT HUB</button>
                </div>
            </div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="profile-chip">
                <div id="profile-area" style="display:flex; align-items:center; gap:8px;">
                    </div>
                <div style="width: 1px; height: 15px; background: var(--border);"></div>
                <button class="logout-btn" onclick="terminateSession()" title="Logout">
                    <span style="font-size:0.6rem; font-weight:bold; margin-right:4px;">EXIT</span>
                    <span style="font-size:1.1rem;">‚èª</span>
                </button>
            </div>
            <span id="live-clock" style="font-family: monospace; font-size: 0.9rem; opacity: 0.8;">00:00:00</span>
        </div>

        <input type="text" id="tool-search" class="search-input" placeholder="Search the unified directory..." onkeyup="refreshUI()">
        
        <div id="private-section" style="display:none;">
            <div class="section-label" style="color:var(--admin-purple)">üîí PRIVATE DATA (ADMIN/OWNER)</div>
            <div class="social-grid" id="private-grid"></div>
        </div>

        <div id="vip-section" style="display:none;">
            <div class="section-label" style="color:var(--vip-gold)">‚≠ê VIP PREMIUM RESOURCES</div>
            <div class="social-grid" id="vip-grid"></div>
        </div>

        <div id="member-section" style="display:none;">
            <div class="section-label" style="color:var(--member-green)">üë• MEMBER DIRECTORY</div>
            <div class="social-grid" id="member-grid"></div>
        </div>

        <div class="section-label">üìÇ PUBLIC DIRECTORY</div>
        <div class="social-grid" id="tool-grid"></div>
    </div>
</div>

<script>
    const upiID = "8606226353@fam";
    let MASTER_DATA = JSON.parse(localStorage.getItem('miuxo_master_data')) || {
        private: [{ id: "priv1", name: "ROOT DB", url: "#", icon: "üîë", type: "private" }],
        vip: [{ id: "v1", name: "DARK OSINT", url: "https://darkosint.in/", icon: "üîç", type: "vip" }],
        member: [{ id: "m1", name: "AI TOOLS", url: "https://chatgpt.com/", icon: "ü§ñ", type: "member" }],
        public: [{ id: "p1", name: "MIUXO.IN", url: "https://miuxo.in/", icon: "üåê", type: "public" }]
    };

    let SESSION = { role: 'public', user: null };

    function checkPersistedSession() {
        const saved = sessionStorage.getItem('miuxo_session');
        if(saved) {
            SESSION = JSON.parse(saved);
            applySessionUI();
            enterHub();
        }
    }

    function handleGoogleLogin(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        SESSION.role = 'member';
        SESSION.user = { name: payload.name, picture: payload.picture };
        sessionStorage.setItem('miuxo_session', JSON.stringify(SESSION));
        applySessionUI();
        enterHub();
    }

    function unlockSession() {
        const key = document.getElementById('access-key').value;
        const todayVIP = "MX" + new Date().getDate() + "PAY";

        if(key === "0000") SESSION.role = 'owner';
        else if(key === "8888") SESSION.role = 'admin';
        else if(key === todayVIP) SESSION.role = 'vip';
        else if(key === "1234") SESSION.role = 'member';
        else if(key === "1111") SESSION.role = 'public';
        else return alert("ACCESS DENIED: Invalid Code");

        sessionStorage.setItem('miuxo_session', JSON.stringify(SESSION));
        applySessionUI();
        enterHub();
    }

    function applySessionUI() {
        const banner = document.getElementById('status-banner');
        const profileArea = document.getElementById('profile-area');
        
        banner.className = 'miuxo-banner ' + SESSION.role;
        document.getElementById('access-label').innerText = SESSION.role.toUpperCase() + " SESSION";
        
        if(SESSION.user && SESSION.user.picture) {
            profileArea.innerHTML = `<img src="${SESSION.user.picture}" class="profile-pic"><span style="font-size: 0.6rem; font-weight: 900;">${SESSION.user.name.toUpperCase()}</span>`;
        } else {
            profileArea.innerHTML = `<span style="font-size: 0.6rem; font-weight: 900;">${SESSION.role.toUpperCase()}</span>`;
        }

        const role = SESSION.role;
        document.getElementById('member-section').style.display = ['member', 'vip', 'admin', 'owner'].includes(role) ? 'block' : 'none';
        document.getElementById('vip-section').style.display = ['vip', 'admin', 'owner'].includes(role) ? 'block' : 'none';
        
        if(['admin', 'owner'].includes(role)) {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('private-section').style.display = 'block';
            if(role === 'owner') {
                document.getElementById('panel-title').innerText = "üëë OWNER DEPLOYMENT TERMINAL";
                document.getElementById('panel-title').style.color = "var(--owner-red)";
            }
        }
    }

    function enterHub() {
        document.getElementById('auth-gate').style.display = 'none';
        document.getElementById('main-hub').style.display = 'flex';
        refreshUI();
    }

    function guestEnter() { SESSION.role = 'public'; enterHub(); }

    function refreshUI() {
        const query = document.getElementById('tool-search').value.toLowerCase();
        const render = (sectionId, dataKey) => {
            const grid = document.getElementById(sectionId);
            if(!grid) return;
            const filtered = MASTER_DATA[dataKey].filter(t => t.name.toLowerCase().includes(query));
            grid.innerHTML = filtered.map(t => createCard(t)).join('');
        };
        render('tool-grid', 'public');
        render('member-grid', 'member');
        render('vip-grid', 'vip');
        render('private-grid', 'private');
    }

    function createCard(t) {
        return `
            <div class="social-card" onclick="window.open('${t.url}', '_blank')">
                ${t.type !== 'public' ? `<span class="badge badge-${t.type}">${t.type.toUpperCase()}</span>` : ''}
                <div style="font-size:2rem; margin-bottom:8px;">${t.icon || 'üöÄ'}</div>
                <div style="font-size:0.7rem; font-weight:900;">${t.name}</div>
            </div>
        `;
    }

    function addNewTool() {
        const name = document.getElementById('add-name').value.toUpperCase();
        const url = document.getElementById('add-url').value;
        const type = document.getElementById('add-type').value;
        if(!name || !url) return alert("Error: Fields cannot be empty");
        MASTER_DATA[type].push({ id: 't-'+Date.now(), name, url, icon: "üõ°Ô∏è", type });
        localStorage.setItem('miuxo_master_data', JSON.stringify(MASTER_DATA));
        refreshUI();
        alert("SUCCESS: Resource deployed to " + type.toUpperCase());
    }

    function terminateSession() { 
        sessionStorage.clear(); 
        location.reload(); 
    }

    function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'); }
    function openPayModal() {
        const uri = `upi://pay?pa=${upiID}&pn=MIUXO&am=50&cu=INR`;
        document.getElementById('upiQR').src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(uri)}`;
        document.getElementById('upiModal').style.display = 'flex';
    }
    function closePayModal() { document.getElementById('upiModal').style.display = 'none'; }
    function checkHint() {
        const val = document.getElementById('access-key').value;
        const gate = document.getElementById('gate-title');
        if(val === "0000") gate.style.color = "var(--owner-red)";
        else if(val === "8888") gate.style.color = "var(--admin-purple)";
        else if(val === "1234") gate.style.color = "var(--member-green)";
        else gate.style.color = "white";
    }

    setInterval(() => {
        const now = new Date();
        document.getElementById('live-clock').innerText = now.toLocaleTimeString();
        const d = new Date().setHours(24,0,0,0) - now;
        const h = Math.floor(d/3600000).toString().padStart(2,'0');
        const m = Math.floor((d%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
        document.getElementById('expire-timer').innerText = `${h}:${m}:${s}`;
    }, 1000);
</script>
</body>
</html>
