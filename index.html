    function handleGoogleLogin(res) {
        const payload = JSON.parse(atob(res.credential.split('.')[1]));
        if(payload.email === ADMIN_EMAIL) grantAccess('admin');
        else grantAccess('std', payload.given_name);
    }

    function unlockSession() {
        const key = document.getElementById('access-key').value;
        database.ref('access_codes/' + key).once('value').then(snap => {
            if(snap.exists()){
                const d = snap.val();
                const role = typeof d === 'string' ? d : d.role;
                if(role === 'vip' && (Date.now() - d.createdAt > 86400000)) return alert("Code Expired");
                grantAccess(role, "User", d.createdAt);
            } else alert("Invalid Code");
        });
    }

    function grantAccess(role, name="User", time) {
        const tag = document.getElementById('session-tag');
        const banner = document.getElementById('hub-banner');
        if(role === 'admin') {
            activeList = [...VIP_TOOLS, ...NORMAL_TOOLS];
            tag.innerText = "ADMIN MODE"; tag.style.color = "var(--admin-red)";
            document.body.setAttribute('data-session', 'admin');
            banner.innerHTML = "‚ö° ADMIN ACTIVE | <button onclick='loadAdmin()' style='cursor:pointer'>DASHBOARD</button>";
            initMatrix();
        } else if(role === 'vip') {
            activeList = VIP_TOOLS;
            startCountdown(time); initMatrix();
        } else {
            activeList = NORMAL_TOOLS;
            tag.innerText = "STANDARD ACCESS"; initSnow();
        }
        render(activeList); renderFrequent(); show();
    }

    async function generateVipCode() {
        const utr = document.getElementById('utr-input').value;
        if(utr.length < 10) return alert("Enter valid UTR");
        const code = Math.floor(100000 + Math.random() * 900000).toString();
        const now = Date.now();
        try {
            await database.ref('access_codes/'+code).set({role:'vip', createdAt:now});
            await database.ref('transactions/'+utr).set({codeGenerated:code, timestamp:new Date().toLocaleString(), amount:199});
            alert("Success! Your Code: " + code);
            document.getElementById('access-key').value = code;
        } catch(e) { alert("UTR already used or error"); }
    }

    function loadAdmin() {
        document.getElementById('main-hub').style.display='none';
        document.getElementById('admin-panel').style.display='block';
        database.ref('transactions').on('value', snap => {
            const data = snap.val(); let rev = 0; let html = "";
            if(data) Object.keys(data).forEach(k => {
                rev += data[k].amount;
                html += `<tr><td>${data[k].timestamp}</td><td>${k}</td><td>${data[k].codeGenerated}</td><td>PAID</td></tr>`;
            });
            document.getElementById('total-revenue').innerText = "‚Çπ" + rev;
            document.getElementById('tx-history-body').innerHTML = html;
        });
    }

    function startCountdown(createdAt) {
        const tag = document.getElementById('session-tag');
        countdownInterval = setInterval(() => {
            const rem = (createdAt + 86400000) - Date.now();
            if(rem <= 0) location.reload();
            const h = Math.floor(rem/3600000), m = Math.floor((rem%3600000)/60000), s = Math.floor((rem%60000)/1000);
            tag.innerText = `VIP ENDS: ${h}h ${m}m ${s}s`;
            tag.style.color = "var(--vip-gold)";
        }, 1000);
    }

    function toggleTheme() {
        const t = document.body.getAttribute('data-theme') === 'frost' ? 'cyber' : 'frost';
        document.body.setAttribute('data-theme', t);
    }

    function render(list) { document.getElementById('tool-grid').innerHTML = list.map(t => `<a href="${t.url}" target="_blank" onclick="trackClick('${t.name}')" class="social-card" style="border-color:${t.border}"><div style="font-size:1.5rem;">${t.icon}</div><div style="font-size:0.6rem; font-weight:800;"><span class="status-dot pulse"></span>${t.name}</div></a>`).join(''); }
    function filterTools() { const q = document.getElementById('tool-search').value.toLowerCase(); render(activeList.filter(t => t.name.toLowerCase().includes(q))); }
    function show() { document.getElementById('auth-gate').style.transform = "translateY(-100%)"; document.getElementById('main-hub').style.display = 'flex'; document.getElementById('panic-btn').style.display = 'block'; }

    function checkHint() { const v = document.getElementById('access-key').value; document.getElementById('gate-title').style.color = (v === "0000") ? "var(--admin-red)" : (v === "2025") ? "var(--vip-gold)" : "white"; }

    function initSnow() { bgMode = "snow"; canvas.width = window.innerWidth; canvas.height = window.innerHeight; flakes = Array.from({length: 100}, () => ({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2+1, d:Math.random()+0.3})); }
    function initMatrix() { bgMode = "matrix"; canvas.width = window.innerWidth; canvas.height = window.innerHeight; drops = Array(Math.floor(canvas.width / 20)).fill(1); }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(bgMode === "snow") { ctx.fillStyle = "white"; flakes.forEach(f => { ctx.beginPath(); ctx.arc(f.x, f.y, f.s, 0, Math.PI*2); ctx.fill(); f.y += f.d; if(f.y > canvas.height) f.y = -10; }); } 
        else { ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace"; drops.forEach((y,i) => { ctx.fillText(String.fromCharCode(Math.random()*128), i*20, y*20); if(y*20 > canvas.height && Math.random() > 0.975) drops[i]=0; drops[i]++; }); }
        requestAnimationFrame(draw);
    }
    window.onload = () => { initSnow(); draw(); setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000); };
</script>
