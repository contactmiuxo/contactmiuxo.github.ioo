    <style>

        body {

            background: var(--bg-gradient);

            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;

            padding-bottom: 60px;

        /* Canvas Layers */
        #snow-canvas, #sparkle-canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 100; }
        #sparkle-canvas { z-index: 10000; } /* Always on top of everything */

        .miuxo-banner { width: 100%; padding: 12px 0; text-align: center; font-weight: 800; font-size: 0.85rem; letter-spacing: 1px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1001; background: linear-gradient(90deg, #b48608, #fbe134, #b48608); color: #000; }
        .content-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 20px; text-align: center; backdrop-filter: var(--glass); width: 100%; max-width: 500px; box-sizing: border-box; position: relative; }
        
        #pass-input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 12px; border: none; box-sizing: border-box; background: rgba(125,125,125,0.1); color: var(--text); outline: none; }
        .action-btn { background: var(--accent); color: white; font-weight: 700; cursor: pointer; border-radius: 12px; padding: 14px; width: 100%; border: none; transition: 0.3s; }
        
        .search-area { display: flex; gap: 10px; align-items: center; margin-top: 10px; }
        #search-bar { flex-grow: 1; background: rgba(125, 125, 125, 0.1); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 12px; outline: none; }
        .theme-toggle { background: var(--card-bg); border: 1px solid var(--border); padding: 10px; border-radius: 12px; cursor: pointer; }

        .social-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 10px; }
        .social-card { background: rgba(125, 125, 125, 0.05); border: 1px solid var(--border); border-radius: 15px; padding: 15px 5px; text-decoration: none; color: var(--text); transition: 0.3s; display: flex; flex-direction: column; align-items: center; position: relative; overflow: hidden; }
        .social-card:hover { background: rgba(125, 125, 125, 0.15); transform: translateY(-3px); }

        /* Ticker */
        .ticker-wrap { position: fixed; bottom: 0; width: 100%; overflow: hidden; height: 40px; background: rgba(0, 0, 0, 0.8); border-top: 1px solid var(--vip-gold); backdrop-filter: blur(10px); z-index: 2000; }
        .ticker { display: inline-block; white-space: nowrap; padding-right: 100%; animation: ticker 25s linear infinite; line-height: 40px; color: var(--vip-gold); font-weight: bold; font-size: 0.85rem; }
        @keyframes ticker { 0% { transform: translate3d(100%, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        .container { display: none; width: 100%; max-width: 500px; padding: 20px; box-sizing: border-box; }
        #login-overlay { position: fixed; inset: 0; background: var(--bg-gradient); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        
        #welcome-txt, #login-title { cursor: pointer; user-select: none; }
        .admin-hold { animation: pulse 0.6s infinite; }

<script>
    const MASTER_CODE = "2025";
    let pressTimer;

    // --- SPARKLE LOGIC ---
    const sparkleCanvas = document.getElementById('sparkle-canvas');
    const sCtx = sparkleCanvas.getContext('2d');
    let particles = [];

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.size = Math.random() * 3 + 1;
            this.speedX = (Math.random() - 0.5) * 6;
            this.speedY = (Math.random() - 0.5) * 6;
            this.color = '#fbbf24'; // Gold
            this.opacity = 1;
        }
        update() {
            this.x += this.speedX; this.y += this.speedY;
            this.opacity -= 0.02;
        }
        draw() {
            sCtx.globalAlpha = this.opacity;
            sCtx.fillStyle = this.color;
            sCtx.beginPath();
            sCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            sCtx.fill();
        }
    }

    function createBurst(e) {
        for (let i = 0; i < 10; i++) particles.push(new Particle(e.clientX, e.clientY));
    }

    function handleParticles() {
        sCtx.clearRect(0, 0, sparkleCanvas.width, sparkleCanvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].opacity <= 0) {
                particles.splice(i, 1); i--;
            }
        }
        requestAnimationFrame(handleParticles);
    }

    // --- OTHER LOGIC ---
    function playHoverSound(e) {
        const target = e.target.closest('.social-card, .action-btn, .theme-toggle');
        if (target) {
            const snd = document.getElementById('hover-sound');
            snd.currentTime = 0; snd.volume = 0.2; snd.play();
        }
    }

    function checkPass() {
        if(localStorage.getItem('miuxo_maint') === 'true') { alert("‚ö†Ô∏è SYSTEM UNDER MAINTENANCE"); return; }
        if (document.getElementById('pass-input').value === MASTER_CODE) {
            document.getElementById('login-sound').play();
            setTimeout(() => login("Master Admin"), 300);
        } else alert("Invalid Code");
    }

    function login(name) {
        localStorage.setItem('miuxo_session', JSON.stringify({ name, time: Date.now() }));
        showHub(name);
    }

    function showHub(name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('ticker-box').style.display = 'block';
        document.getElementById('welcome-txt').innerText = `WELCOME, ${name.toUpperCase()}`;
        const savedNews = localStorage.getItem('miuxo_news');
        if(savedNews) document.getElementById('ticker-text').innerText = savedNews;
    }

    function toggleTheme() {
        const body = document.body;
        const theme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', theme);
        localStorage.setItem('miuxo_theme', theme);
        document.getElementById('theme-icon').innerText = theme === 'light' ? '‚òÄÔ∏è' : 'üåô';
    }

    window.onload = () => {
        sparkleCanvas.width = window.innerWidth;
        sparkleCanvas.height = window.innerHeight;
        handleParticles();
        
        const t = localStorage.getItem('miuxo_theme') || 'dark';
        document.body.setAttribute('data-theme', t);
        const s = JSON.parse(localStorage.getItem('miuxo_session'));
        if (s && (Date.now() - s.time < 86400000)) showHub(s.name);
    };

    window.onresize = () => {
        sparkleCanvas.width = window.innerWidth;
        sparkleCanvas.height = window.innerHeight;
    };
</script>
