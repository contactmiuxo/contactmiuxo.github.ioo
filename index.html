    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --accent: #2563eb;
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(15px);
            --banner-bg: #2563eb;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text: #1e293b;
            --accent: #2563eb;
            --border: rgba(0, 0, 0, 0.1);
            --glass: blur(10px);
            --banner-bg: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        #snow-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        .announcement {
            width: 100%; background: var(--banner-bg); color: white;
            padding: 10px 0; overflow: hidden; white-space: nowrap;
            position: relative; z-index: 100;
        }

        .ticker-content {
            display: inline-block; padding-left: 100%;
            animation: ticker-scroll 25s linear infinite;
            font-size: 0.85rem; font-weight: bold; letter-spacing: 1px;
        }

        @keyframes ticker-scroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .theme-toggle {
            position: fixed; top: 55px; right: 20px;
            background: var(--card-bg); border: 1px solid var(--border);
            color: var(--text); width: 44px; height: 44px; border-radius: 50%;
            cursor: pointer; backdrop-filter: var(--glass); z-index: 10001;
            display: flex; align-items: center; justify-content: center;
        }

        #login-overlay {
            position: fixed; inset: 0; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            background: inherit;
        }

        .container { display: none; width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; position: relative; z-index: 2; }

        .content-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            text-align: center; backdrop-filter: var(--glass);
        }

        input {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px;
            border: 1px solid var(--border); background: rgba(0,0,0,0.05);
            color: var(--text); outline: none; box-sizing: border-box;
        }

        .action-btn {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            background: var(--accent); color: white; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .action-btn:active { transform: scale(0.98); }

        .download-all-btn {
            background: transparent; border: 2px solid var(--accent); color: var(--text); margin-top: 10px;
        }

        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .gallery img { width: 100%; border-radius: 12px; border: 1px solid var(--border); }

        .visitor-badge { margin-top: 20px; opacity: 0.6; font-size: 0.7rem; }
    </style>
</head>
<body data-theme="dark">

<canvas id="snow-canvas"></canvas>

<div class="announcement" id="banner">

        üéÑ HAPPY HOLIDAYS FROM MIUXO ‚Ä¢ ENJOY THE SEASONAL THEME ‚Ä¢ NEW WINTER ASSETS AVAILABLE ‚Ä¢ STAY TUNED FOR NEW YEAR RELEASES ‚ú®

<button class="theme-toggle" onclick="toggleTheme()">üåì</button>

        <h2>üîê MIUXO ACCESS</h2>

            <iframe src="https://www.youtube.com/embed/u28pkQXq67k" style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" allowfullscreen></iframe>

        <button onclick="downloadAll()" class="action-btn download-all-btn">üì¶ DOWNLOAD ALL ASSETS</button>

    </div>
</div>

<script>
    const MASTER_CODE = "MIUXO2025";
    
    // --- üóìÔ∏è HOLIDAY EXPIRY ---
    const today = new Date();
    const expiryDate = new Date("January 2, 2026");
    const isHolidaySeason = today < expiryDate;

    // --- üåì THEME ---
    function toggleTheme() {
        const body = document.body;
        const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('miuxo_theme', newTheme);
        document.getElementById('status-bar-color').setAttribute('content', newTheme === 'dark' ? '#0f172a' : '#f1f5f9');
    }
    document.body.setAttribute('data-theme', localStorage.getItem('miuxo_theme') || 'dark');

    // --- ‚ùÑÔ∏è SNOWFALL ---
    const canvas = document.getElementById('snow-canvas');
    if (isHolidaySeason) {
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes = [];
        function initSnow() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            snowflakes = Array.from({ length: 100 }, () => ({
                x: Math.random() * width, y: Math.random() * height,
                r: Math.random() * 3 + 1, d: Math.random() * 1
            }));
        }
        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = document.body.getAttribute('data-theme') === 'dark' ? 'white' : 'rgba(0,0,0,0.2)';
            ctx.beginPath();
            snowflakes.forEach(f => {
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
                f.y += Math.cos(f.d) + 1 + f.r / 2;
                f.x += Math.sin(f.d) * 2;
                if (f.y > height) { f.y = -10; f.x = Math.random() * width; }
            });
            ctx.fill();
            requestAnimationFrame(drawSnow);
        }
        window.addEventListener('resize', initSnow);
        initSnow(); drawSnow();
    } else {
        canvas.style.display = 'none';
        document.getElementById('ticker-text').innerText = "‚ú® WELCOME TO MIUXO HUB ‚Ä¢ OFFICIAL BRAND ASSETS ‚Ä¢ UPDATED FOR 2026 ‚Ä¢ CONTACT ADMIN FOR SUPPORT ‚ú®";
    }

    // --- üì¶ DOWNLOAD ALL FUNCTION ---
    function downloadAll() {
        const links = [
            'icon-512.png',
            'icon-192.png',
            'manifest.json' // You can add more assets here
        ];
        
        links.forEach((url, index) => {
            setTimeout(() => {
                const a = document.createElement('a');
                a.href = url;
                a.download = url.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }, index * 500); // 500ms delay between downloads to prevent browser blocking
        });
    }

    // --- üîê AUTH ---
    function checkPass() { if (document.getElementById('pass-input').value === MASTER_CODE) startSession("Member"); }
    function handleGoogleLogin(response) { startSession(JSON.parse(atob(response.credential.split('.')[1])).given_name); }
    function startSession(name) {
        localStorage.setItem('miuxo_session', JSON.stringify({ auth: true, user: name, time: Date.now() }));
        showHub(name);
    }
    function showHub(name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('welcome-msg').innerText = `WELCOME, ${name.toUpperCase()}`;
    }
    window.onload = () => {
        const session = JSON.parse(localStorage.getItem('miuxo_session'));
        if (session && (Date.now() - session.time < 86400000)) showHub(session.user);
    };
    function logout() { localStorage.removeItem('miuxo_session'); location.reload(); }
</script>
