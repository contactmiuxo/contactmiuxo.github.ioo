    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
            --accent: #00f2ff; /* Matrix Cyan */
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(15px);
            --vip-gold: #fbbf24;
            --danger: #ef4444;
            --matrix-color: #00f2ff;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000; color: var(--text); margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden; padding-bottom: 50px;
        }

        /* --- CANVAS LAYERS --- */
        #matrix-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.2; pointer-events: none; }
        #snow-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 2; opacity: 0.5; }

        .miuxo-banner { width: 100%; padding: 12px 0; text-align: center; font-weight: 800; font-size: 0.8rem; letter-spacing: 2px; background: linear-gradient(90deg, #b48608, #fbe134, #b48608); color: #000; position: sticky; top: 0; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }

        /* --- LOGIN OVERLAY --- */
        #login-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; align-items: center; justify-content: center; 
        }

        .bio-trigger {
            width: 80px; height: 80px; margin: 0 auto 20px;
            border: 2px solid var(--accent); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative; transition: 0.4s;
        }
        .scanning .bio-trigger { box-shadow: 0 0 25px var(--accent); background: rgba(0, 242, 255, 0.1); }
        
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: var(--accent);
            top: 0; display: none; box-shadow: 0 0 10px var(--accent);
            animation: moveLine 1.5s linear infinite;
        }
        @keyframes moveLine { 0% { top: 0; } 100% { top: 100%; } }

        /* --- CONTENT CARDS --- */
        .content-card { 
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; 
            padding: 25px; margin-bottom: 20px; text-align: center; backdrop-filter: var(--glass); 
            width: 95%; max-width: 500px; box-sizing: border-box; transition: 0.3s; z-index: 10;
        }
        
        #pass-input, #search-bar { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); 
            background: rgba(0,0,0,0.5); color: white; margin-bottom: 15px; outline: none; text-align: center;
        }

        .btn-unlock { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        /* Tool Grid */
        .social-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .social-card { background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border); border-radius: 15px; padding: 15px 5px; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .social-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); }

        .dashboard-bar { display: flex; gap: 10px; margin: 20px 0; z-index: 1000; flex-wrap: wrap; justify-content: center; }
        .pill { background: rgba(0, 0, 0, 0.7); padding: 8px 16px; border-radius: 50px; font-size: 0.75rem; border: 1px solid var(--border); color: var(--vip-gold); font-weight: 600; display: flex; align-items: center; gap: 8px; }

        .wipe-active { filter: grayscale(1) brightness(0.2); pointer-events: none; transition: 2s; }
        #gift-reveal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10002; display: none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>
<canvas id="snow-canvas"></canvas>
<audio id="gift-sound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3" preload="auto"></audio>

<div class="miuxo-banner">‚ú® HAPPY NEW YEAR 2026 ‚Ä¢ MIUXO HUB v5.8 ‚ú®</div>

<div id="login-overlay">
    <div class="content-card" style="max-width: 350px;">
        <div class="bio-trigger" id="scanner" onmousedown="startScan()" onmouseup="stopScan()">
            <span id="lock-icon" style="font-size: 2rem;">üë§</span>

        </div>
        <h2 id="login-title" style="letter-spacing: 2px;">CORE ACCESS</h2>
       <input type="password" id="pass-input" placeholder="Enter Master Code">

        <div style="margin:20px 0; opacity: 0.3; font-size: 0.7rem;">OR GOOGLE BIOMETRIC</div>
        <div id="g_id_onload" data-client_id="785119101330-40kgkkoekfbsqu7vo4t6leqalltrs7th.apps.googleusercontent.com" data-callback="handleGoogleLogin"></div>

</div>

        <img src="https://t3.ftcdn.net/jpg/02/80/07/56/360_F_280075613_WCV04D4efUSjQytJ7DtN3okBoHUHLBni.jpg" style="width:250px; border-radius:20px; border:4px solid var(--vip-gold); margin:20px 0;">
        <button onclick="document.getElementById('gift-reveal').style.display='none'" class="btn-unlock" style="background:var(--vip-gold); width:auto; padding:15px 40px;">COLLECT ASSETS</button>

<div id="main-content" style="display:none; width:100%; flex-direction:column; align-items:center;">
    <div class="dashboard-bar">
        <div class="pill">üïí <span id="live-clock">00:00:00</span></div>
        <div class="pill">üå°Ô∏è <span id="weather-temp">--¬∞C</span></div>
        <div class="pill"><span id="batt-icon">üîã</span> <span id="batt-level">100%</span></div>
        <div class="pill">üì∂ <span id="status">ONLINE</span></div>
    </div>

    <div class="content-card">
       <input type="text" id="search-bar" placeholder="üîç Search tools or Enter Secret..." onkeyup="filterAndSecret(this)">
        <div class="social-grid" id="tool-grid">
            <a href="https://miuxo.in/" target="_blank" class="social-card" style="border-color:var(--accent)"><div>üåê</div><span>MIUXO</span></a>
            <a href="https://discord.com/invite/2rcKEjsVwV" target="_blank" class="social-card"><div>üí¨</div><span>DISCORD</span></a>
            <a href="https://replit.com/" target="_blank" class="social-card"><div>üåÄ</div><span>REPLIT</span></a>
            <a href="https://www.instagram.com/aimiuxo/" target="_blank" class="social-card"><div>üì∏</div><span>INSTA</span></a>
            <a href="https://github.com/" target="_blank" class="social-card"><div>üêô</div><span>GITHUB</span></a>
            <a href="https://chatgpt.com/" target="_blank" class="social-card"><div>ü§ñ</div><span>AI</span></a>
        </div>
    </div>

    <div class="content-card" style="border-color: var(--danger);">
        <button class="gift-btn-3d" onclick="openGift()" style="background:linear-gradient(135deg, #ef4444, #991b1b); color:white; padding:15px; border:none; border-radius:12px; font-weight:800; cursor:pointer; width:100%;">üéÅ OPEN NEW YEAR GIFT</button>
    </div>

    <div class="content-card" id="vault-card" style="display:none; border:2px solid var(--vip-gold);">
        <h3 style="color:var(--vip-gold);">‚ö†Ô∏è VOID PROTOCOL</h3>
        <button id="destruct-trigger" style="width:100%; padding:12px; background:rgba(239, 68, 68, 0.1); border:1px solid var(--danger); color:var(--danger); border-radius:10px; font-weight:bold; cursor:pointer;">HOLD 3S TO WIPE HUB</button>
    </div>

    <button onclick="logout()" style="background:none; color:rgba(255,255,255,0.3); border:1px solid rgba(255,255,255,0.1); padding:8px 20px; border-radius:8px; cursor:pointer; font-size:0.7rem; margin-top:20px;">LOGOUT SESSION</button>
</div>

<script>
    const MASTER_CODE = "2025";
    let matrixColor = "#00f2ff";

    // --- MATRIX ENGINE ---
    const mCanvas = document.getElementById('matrix-canvas');
    const mCtx = mCanvas.getContext('2d');
    const chars = "0123456789ABCDEFHIJKLMNOPQRSTUVWXYZ";
    let drops = [];

    function initMatrix() {
        mCanvas.width = window.innerWidth;
        mCanvas.height = window.innerHeight;
        drops = Array(Math.floor(mCanvas.width/16)).fill(1);
    }

    function drawMatrix() {
        mCtx.fillStyle = "rgba(0, 0, 0, 0.08)";
        mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
        mCtx.fillStyle = matrixColor;
        mCtx.font = "16px monospace";
        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random()*chars.length)];
            mCtx.fillText(text, i * 16, y * 16);
            if(y * 16 > mCanvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }

    // --- AUTHENTICATION ---
    let scanTimer;
    function startScan() {
        document.getElementById('scanner').parentElement.parentElement.classList.add('scanning');
        document.getElementById('line').style.display = 'block';
        scanTimer = setTimeout(() => {
            matrixColor = "#00ff41";
            document.getElementById('lock-icon').innerText = "üîì";
            document.getElementById('login-title').innerText = "VERIFIED";
        }, 2000);
    }
    function stopScan() {
        document.getElementById('scanner').parentElement.parentElement.classList.remove('scanning');
        document.getElementById('line').style.display = 'none';
        clearTimeout(scanTimer);
    }

    function checkPass() {
        const val = document.getElementById('pass-input').value;
        if (val === MASTER_CODE) login("Admin");
        else {
            matrixColor = "#ef4444";
            setTimeout(() => matrixColor = "#00f2ff", 1000);
            alert("Access Denied");
        }
    }
    function handleGoogleLogin(response) { login("User"); }
    
    function login(name) {
        localStorage.setItem('miuxo_auth', JSON.stringify({ name, time: Date.now() }));
        document.getElementById('login-overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            initMetrics();
        }, 500);
    }
    function logout() { localStorage.clear(); location.reload(); }

    // --- SYSTEMS ---
    function filterAndSecret(input) {
        const val = input.value.toUpperCase();
        if (val === "MIUXO_VOID") { document.getElementById('vault-card').style.display = 'block'; input.value=""; }
        const cards = document.getElementsByClassName('social-card');
        for (let card of cards) { card.style.display = card.innerText.toUpperCase().includes(val) ? "flex" : "none"; }
    }

    function initMetrics() {
        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        if ('getBattery' in navigator) {
            navigator.getBattery().then(b => {
                const update = () => {
                    document.getElementById('batt-level').innerText = `${Math.round(b.level * 100)}%`;
                    document.getElementById('batt-icon').innerText = b.charging ? "‚ö°" : "üîã";
                };
                update(); b.onlevelchange = update; b.onchargingchange = update;
            });
        }
        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`);
                const data = await res.json();
                document.getElementById('weather-temp').innerText = `${Math.round(data.current_weather.temperature)}¬∞C`;
            } catch(e) {}
        });
    }

    // --- SNOW & ANIMATIONS ---
    const snowCanvas = document.getElementById('snow-canvas');
    const snowCtx = snowCanvas.getContext('2d');
    let flakes = [];

    function initSnow() {
        snowCanvas.width = window.innerWidth;
        snowCanvas.height = window.innerHeight;
        flakes = Array(80).fill().map(() => ({x:Math.random()*snowCanvas.width, y:Math.random()*snowCanvas.height, s:Math.random()*2+1, d:Math.random()+0.2}));
    }

    function loop() {
        drawMatrix();
        snowCtx.clearRect(0,0,snowCanvas.width, snowCanvas.height);
        snowCtx.fillStyle = "white";
        flakes.forEach(f => {
            snowCtx.beginPath(); snowCtx.arc(f.x, f.y, f.s, 0, Math.PI*2); snowCtx.fill();
            f.y += f.d; if(f.y > snowCanvas.height) f.y = -10;
        });
        requestAnimationFrame(loop);
    }

    function openGift() {
        document.getElementById('gift-sound').play().catch(()=>{});
        document.getElementById('gift-reveal').style.display = 'flex';
    }

    // --- VOID ---
    let holdTimer;
    const dBtn = document.getElementById('destruct-trigger');
    dBtn.onmousedown = dBtn.ontouchstart = () => {
        holdTimer = setTimeout(() => {
            document.body.classList.add('wipe-active');
            localStorage.clear();
            setTimeout(() => location.reload(), 2000);
        }, 3000);
    };
    dBtn.onmouseup = dBtn.ontouchend = () => clearTimeout(holdTimer);

    window.onload = () => {
        initMatrix(); initSnow(); loop();
        const auth = JSON.parse(localStorage.getItem('miuxo_auth'));
        if (auth && (Date.now() - auth.time < 86400000)) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            initMetrics();
        }
    };
    window.onresize = () => { initMatrix(); initSnow(); };
</script>
</body>
</html>
