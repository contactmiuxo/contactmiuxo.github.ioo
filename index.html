    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --card-bg: #1e2533; 
            --text: #f8fafc;
            --accent: #2563eb;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0f172a;
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }

        /* üîê Login Card Styling */
        .content-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 45px 35px;
            text-align: center;
            width: 360px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { font-size: 1.7rem; margin: 0; letter-spacing: 1px; }
        p { font-size: 0.9rem; opacity: 0.5; margin: 12px 0 25px 0; }

        input {
            width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03);
            color: white; outline: none; box-sizing: border-box; font-size: 1rem; text-align: center;
        }

        .action-btn {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            background: var(--accent); color: white; font-weight: 700; cursor: pointer;
            font-size: 0.95rem; text-transform: uppercase; transition: 0.2s;
        }
        .action-btn:hover { filter: brightness(1.1); }

        /* ‚ö° Divider */
        .divider {
            margin: 25px 0; display: flex; align-items: center; gap: 15px;
        }
        .divider hr { flex: 1; border: 0; border-top: 1px solid rgba(255,255,255,0.1); }
        .divider span { font-size: 0.75rem; opacity: 0.3; font-weight: bold; }

        .forgot-link {
            font-size: 0.85rem; color: #3b82f6; cursor: pointer;
            display: block; margin-top: 25px; text-decoration: none;
        }
    </style>
</head>
<body>

<div class="content-card">
    <h2>üîê MIUXO ACCESS</h2>
    <p>Enter the Master Code to unlock</p>
    
    <div id="login-box">
        <input type="password" id="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button onclick="checkPass()" class="action-btn">UNLOCK HUB</button>
    </div>

    <div class="divider">
        <hr> <span>OR</span> <hr>
    </div>

    <div id="g_id_onload"
         data-client_id="785119101330-8c05o9segra6q23qvfh8qb5c3qdaobh7.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleGoogleLogin"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="filled_blue"

    <a href="#" class="forgot-link" onclick="alert('Contact administrator')">Forgot Code?</a>
</div>

<script>
    const MASTER_CODE = "MIUXO2025";

    // Google Login Callback logic
    function handleGoogleLogin(response) {
        // Decode the Google Credential (JWT)
        const base64Url = response.credential.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        const user = JSON.parse(jsonPayload);
        
        console.log("Welcome:", user.name);
        alert("Authorized: " + user.name);
        
        // Redirect or Reveal your content here
        // window.location.href = "hub.html";
    }

    function checkPass() {
        const val = document.getElementById('pass-input').value;
        if (val === MASTER_CODE) {
            alert("Access Granted");
        } else {
            alert("Invalid Master Code");
        }
    }
</script>
